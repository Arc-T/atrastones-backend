databaseChangeLog:
  - changeSet:
      id: 18
      author: taha
      changes:
        - createTable:
            tableName: service_groups
            comment: Stores service group definitions
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${name.type}
                  constraints:
                    nullable: false
                    unique: true
                  remarks: Supports Persian names
              - column:
                  name: description
                  type: ${medium_text.type}
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true