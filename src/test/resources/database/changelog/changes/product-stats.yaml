databaseChangeLog:
  - changeSet:
      id: 23
      author: taha
      changes:
        - createTable:
            tableName: product_stats
            comment: Tracks product views and likes
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stats_product
                    references: products(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: user_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: true
                    foreignKeyName: fk_stats_user
                    references: users(id)
                    deleteSetNull: true
                    updateRestrict: true
              - column:
                  name: views
                  type: ${integer_value.type}
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: likes
                  type: ${integer_value.type}
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: shares
                  type: ${integer_value.type}
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: comments
                  type: ${integer_value.type}
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: ratings
                  type: ${integer_value.type}
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            indexes:
              - index:
                  name: idx_stats_product
                  columns:
                    - column:
                        name: product_id
                    - column:
                        name: created_at
              - index:
                  name: idx_stats_user
                  columns:
                    - column:
                        name: user_id