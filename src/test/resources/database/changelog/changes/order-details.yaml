databaseChangeLog:
  - changeSet:
      id: 25
      author: taha
      changes:
        - createTable:
            tableName: order_details
            comment: Stores order line items
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_details_order
                    references: orders(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: shop_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_details_shop
                    references: shops(id)
                    deleteRestrict: true
                    updateRestrict: true
              - column:
                  name: item_type
                  type: ENUM('PRODUCT', 'SERVICE')
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                  remarks: Unit price in Toman
              - column:
                  name: discount_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: true
                    foreignKeyName: fk_details_discount
                    references: discounts(id)
                    deleteSetNull: true
                    updateRestrict: true
              - column:
                  name: discount_amount
                  type: ${integer_value.type}
                  defaultValue: 0
                  constraints:
                    nullable: true
                  remarks: Discount per item in Toman
              - column:
                  name: total_price
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                  remarks: Total after discount in Toman
              - column:
                  name: status
                  type: ENUM('PENDING', 'COMPLETED', 'CANCELLED')
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: ${medium_text.type}
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            indexes:
              - index:
                  name: idx_details_order
                  columns:
                    - column:
                        name: order_id
              - index:
                  name: idx_details_shop
                  columns:
                    - column:
                        name: shop_id
              - index:
                  name: idx_details_discount
                  columns:
                    - column:
                        name: discount_id