databaseChangeLog:
  - changeSet:
      id: 13
      author: taha
      changes:
        - createTable:
            tableName: categories
            comment: Stores product categories
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${name.type}
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: ${short_text.type}
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: icon
                  type: ${name.type}
                  constraints:
                    nullable: true
              - column:
                  name: parent_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: true
                    foreignKeyName: fk_categories_parent
                    references: categories(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: display_order
                  type: ${integer_value.type}
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: ${short_text.type}
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
            indexes:
              - index:
                  name: idx_categories_parent
                  columns:
                    - column:
                        name: parent_id
              - index:
                  name: idx_categories_url
                  columns:
                    - column:
                        name: url