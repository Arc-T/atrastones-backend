databaseChangeLog:
  - changeSet:
      id: 9
      author: taha
      changes:
        - createTable:
            tableName: provinces
            comment: Stores Iran provinces
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${name.type}
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: provinces
            columnNames: name
            constraintName: uk_provinces_name