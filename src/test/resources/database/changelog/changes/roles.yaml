databaseChangeLog:
  - changeSet:
      id: 1
      author: taha
      changes:
        - createTable:
            tableName: roles
            comment: Stores user roles for RBAC
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${name.type}
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: ${short_text.type}
                  constraints:
                    nullable: true
                  remarks: Role description for clarity
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: roles
            columnNames: name
            constraintName: uk_roles_name