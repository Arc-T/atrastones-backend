databaseChangeLog:
  - changeSet:
      id: 41
      author: taha
      changes:
        - createTable:
            tableName: carts
            comment: Stores user shopping carts
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_carts_user
                    references: users(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
            indexes:
              - index:
                  name: idx_carts_user
                  columns:
                    - column:
                        name: user_id