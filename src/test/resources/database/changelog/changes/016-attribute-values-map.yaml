databaseChangeLog:
  - changeSet:
      id: 16
      author: taha
      changes:
        - createTable:
            tableName: attribute_values_map
            comment: Maps attributes to their possible values
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: attribute_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attr_values_map_attribute
                    references: attributes(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: attribute_value_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attr_values_map_value
                    references: attribute_values(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            indexes:
              - index:
                  name: idx_attr_values_map_attribute
                  columns:
                    - column:
                        name: attribute_id
              - index:
                  name: idx_attr_values_map_value
                  columns:
                    - column:
                        name: attribute_value_id
              - index:
                  name: idx_attr_values_map_unique
                  unique: true
                  columns:
                    - column:
                        name: attribute_id
                    - column:
                        name: attribute_value_id