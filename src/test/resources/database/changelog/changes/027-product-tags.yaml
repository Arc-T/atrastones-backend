databaseChangeLog:
  - changeSet:
      id: 27
      author: taha
      changes:
        - createTable:
            tableName: product_tags
            comment: Maps products to tags
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_tags_product
                    references: products(id)
                    deleteRestrict: true
                    updateRestrict: true
              - column:
                  name: tag_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_tags_tag
                    references: tags(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            indexes:
              - index:
                  name: idx_product_tags_product
                  columns:
                    - column:
                        name: product_id
              - index:
                  name: idx_product_tags_tag
                  columns:
                    - column:
                        name: tag_id
              - index:
                  name: idx_product_tags_unique
                  unique: true
                  columns:
                    - column:
                        name: product_id
                    - column:
                        name: tag_id