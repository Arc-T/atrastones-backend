databaseChangeLog:
  - changeSet:
      id: 33
      author: taha
      changes:
        - createTable:
            tableName: order_transactions
            comment: Tracks order status changes
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transactions_order
                    references: orders(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: status_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transactions_status
                    references: order_statuses(id)
                    deleteRestrict: true
                    updateRestrict: true
              - column:
                  name: description
                  type: ${medium_text.type}
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            indexes:
              - index:
                  name: idx_transactions_order
                  columns:
                    - column:
                        name: order_id
                    - column:
                        name: created_at
              - index:
                  name: idx_transactions_status
                  columns:
                    - column:
                        name: status_id