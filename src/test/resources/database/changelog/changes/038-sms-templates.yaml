databaseChangeLog:
  - changeSet:
      id: 38
      author: taha
      changes:
        - createTable:
            tableName: sms_templates
            comment: Stores SMS templates
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${medium_text.type}
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: message
                  type: ${text.type}
                  constraints:
                    nullable: false
                  remarks: Supports Persian messages
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true