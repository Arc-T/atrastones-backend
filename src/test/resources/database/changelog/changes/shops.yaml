databaseChangeLog:
  - changeSet:
      id: 12
      author: taha
      changes:
        - createTable:
            tableName: shops
            comment: Stores shop details
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: ${phone.type}
                  constraints:
                    nullable: false
                  remarks: Shop contact number
              - column:
                  name: address_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shops_address_id
                    references: addresses(id)
                    deleteRestrict: true
                    updateRestrict: true
              - column:
                  name: status
                  type: ${status.type}
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: ${medium_text.type}
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
              - index:
                  name: idx_shops_phone
                  columns:
                    - column:
                        name: phone
              - index:
                  name: idx_shops_address
                  columns:
                    - column:
                        name: address_id
              - index:
                  name: idx_shops_status
                  columns:
                    - column:
                        name: status
              - index:
                  name: idx_shops_deleted_at
                  columns:
                    - column:
                        name: deleted_at