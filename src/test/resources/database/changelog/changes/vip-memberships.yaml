databaseChangeLog:
  - changeSet:
      id: 8
      author: taha
      changes:
        - createTable:
            tableName: vip_memberships
            comment: Tracks user VIP memberships
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: vip_group_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vip_memberships_group
                    references: vip_groups(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: user_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vip_memberships_user
                    references: users(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            indexes:
              - index:
                  name: idx_vip_memberships_group
                  columns:
                    - column:
                        name: vip_group_id
              - index:
                  name: idx_vip_memberships_user
                  columns:
                    - column:
                        name: user_id
              - index:
                  name: idx_vip_memberships_unique
                  unique: true
                  columns:
                    - column:
                        name: user_id
                    - column:
                        name: vip_group_id