databaseChangeLog:
  - changeSet:
      id: 5
      author: taha
      changes:
        - createTable:
            tableName: users
            comment: Stores user information
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: ${name.type}
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: ${name.type}
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: ${short_text.type}
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: phone
                  type: ${phone.type}
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: ${short_text.type}
                  constraints:
                    nullable: false
                  remarks: Hashed password (e.g., bcrypt)
              - column:
                  name: user_group_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_user_group
                    references: user_groups(id)
                    deleteRestrict: true
                    updateRestrict: true
              - column:
                  name: gender
                  type: ENUM('MALE', 'FEMALE')
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
            indexes:
              - index:
                  name: idx_users_email
                  columns:
                    - column:
                        name: email
              - index:
                  name: idx_users_phone
                  columns:
                    - column:
                        name: phone
              - index:
                  name: idx_users_group
                  columns:
                    - column:
                        name: user_group_id
              - index:
                  name: idx_users_deleted_at
                  columns:
                    - column:
                        name: deleted_at