databaseChangeLog:
  - changeSet:
      id: 40
      author: taha
      changes:
        - createTable:
            tableName: sms
            comment: Stores sent SMS messages
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone
                  type: ${phone.type}
                  constraints:
                    nullable: false
                  remarks: Iranian phone number
              - column:
                  name: status_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sms_status
                    references: sms_statuses(id)
                    deleteRestrict: true
                    updateRestrict: true
              - column:
                  name: template_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: true
                    foreignKeyName: fk_sms_template
                    references: sms_templates(id)
                    deleteSetNull: true
                    updateRestrict: true
              - column:
                  name: text
                  type: ${text.type}
                  constraints:
                    nullable: false
                  remarks: Supports Persian text
              - column:
                  name: response
                  type: ${short_text.type}
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
            indexes:
              - index:
                  name: idx_sms_phone
                  columns:
                    - column:
                        name: phone
              - index:
                  name: idx_sms_status
                  columns:
                    - column:
                        name: status_id
              - index:
                  name: idx_sms_template
                  columns:
                    - column:
                        name: template_id