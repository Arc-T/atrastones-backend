databaseChangeLog:
  - changeSet:
      id: 15
      author: taha
      changes:
        - createTable:
            tableName: attribute_values
            comment: Stores possible attribute values
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: ${name.type}
                  constraints:
                    nullable: false
                    unique: true
                  remarks: Supports Persian values
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false