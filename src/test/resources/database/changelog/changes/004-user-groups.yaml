databaseChangeLog:
  - changeSet:
      id: 4
      author: taha
      changes:
        - createTable:
            tableName: user_groups
            comment: Groups users for role assignment
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${name.type}
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: ${short_text.type}
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: user_groups
            columnNames: name
            constraintName: uk_user_groups_name