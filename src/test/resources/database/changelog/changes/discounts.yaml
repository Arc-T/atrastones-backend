databaseChangeLog:
  - changeSet:
      id: 21
      author: taha
      changes:
        - createTable:
            tableName: discounts
            comment: Stores discount details
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${name.type}
                  constraints:
                    nullable: false
                  remarks: Supports Persian names
              - column:
                  name: code
                  type: ${tiny_text.type}
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('ACTIVE', 'INACTIVE', 'EXPIRED')
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: discount_type_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_discounts_type
                    references: discount_types(id)
                    deleteRestrict: true
                    updateRestrict: true
              - column:
                  name: amount
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                  remarks: Discount amount in Toman
              - column:
                  name: begin_date
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: false
              - column:
                  name: expire_date
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: ${medium_text.type}
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: ${timestamp_value.type}
                  constraints:
                    nullable: true
            indexes:
              - index:
                  name: idx_discounts_status
                  columns:
                    - column:
                        name: status
                    - column:
                        name: expire_date
              - index:
                  name: idx_discounts_code
                  columns:
                    - column:
                        name: code
              - index:
                  name: idx_discounts_deleted_at
                  columns:
                    - column:
                        name: deleted_at