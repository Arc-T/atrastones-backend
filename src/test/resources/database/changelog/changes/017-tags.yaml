databaseChangeLog:
  - changeSet:
      id: 17
      author: taha
      changes:
        - createTable:
            tableName: tags
            comment: Stores product tags
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: ${name.type}
                  constraints:
                    nullable: false
                    unique: true
                  remarks: Supports Persian names
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false