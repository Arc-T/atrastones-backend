databaseChangeLog:
  - changeSet:
      id: 3
      author: taha
      changes:
        - createTable:
            tableName: role_permissions
            comment: Maps roles to permissions
            columns:
              - column:
                  name: id
                  type: ${id.type}
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: permission_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_permission_permission
                    references: permissions(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: role_id
                  type: ${integer_value.type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_permission_role
                    references: roles(id)
                    deleteCascade: true
                    updateRestrict: true
              - column:
                  name: created_at
                  type: ${timestamp_value.type}
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            indexes:
              - index:
                  name: idx_role_permission_perm
                  columns:
                    - column:
                        name: permission_id
              - index:
                  name: idx_role_permission_role
                  columns:
                    - column:
                        name: role_id
              - index:
                  name: idx_role_permission_unique
                  unique: true
                  columns:
                    - column:
                        name: permission_id
                    - column:
                        name: role_id