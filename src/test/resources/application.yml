spring:
  datasource:
    url: jdbc:h2:mem:atrastones;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''  # Empty for H2 default

  web:
    locale: fa_IR
    locale-resolver: accept_header

  messages:
    basename: i18n/messages
    encoding: UTF-8

  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # Prevent Hibernate from managing schema

  sql:
    init:
      mode: never  # Disable spring.sql.init to avoid conflicts with Liquibase

  liquibase:
    enabled: true
    change-log: classpath:database/changelog/master.yml  # Path to Liquibase changelog

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    liquibase: info